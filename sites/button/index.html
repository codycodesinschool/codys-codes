    <title>Button</title>
    <script defer>
        function changePage(){
            let p = document.createElement("p")
            p.innerHTML = '<a href="https://cody-motes--dev.glitch.me">This is my site</a>'
            document.body.insertAdjacentElement('afterend', p)
            console.log("page")
        }
    </script>
</head>
<body>

</body>
